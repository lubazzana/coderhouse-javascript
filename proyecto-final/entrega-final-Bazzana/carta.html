<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Web Café</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!--iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- hoja de estilos -->
    <link rel="stylesheet" href="./styles.css">

    <!--jQuery-->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark shadow-5-strong">
            <div class="container">
                <a class="navbar-brand" href="./index.html/#portada"><img src="./images/Logo.png" alt="portada home" id="logoNav"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse navbar-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li id="linkPortada" class="nav-item">
                            <a class="nav-link color-me" aria-current="page" href="./index.html/">INICIO</a>
                        </li>
                        <li id="linkNosotros" class="nav-item">
                            <a class="nav-link color-me" href="./index.html/">NOSOTROS</a>
                        </li>
                        <li id="linkCarta" class="nav-item">
                            <a class="nav-link color-me" href="#carta">NUESTRA CARTA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-me" href="./index.html/">CONTACTO</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                        <input class="search m-2 p-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-light m-2 p-2" type="submit">Buscar</button>
                    </form> -->
                </div>
                <button class="btn btnReserva m-2 p-2" type="submit"><a class="nav-link" href="#reserva">RESERVÁ TU LUGAR</a></button>
            </div>
        </nav>
    </header>

    <!-- portada -->
    <section id="portada">
        <div class="container d-flex align-items-center justify-content-center alto-100">
            <div class="row">
                <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center">
                    <img src="./images/Logo.png" alt="logo café" id="logoHome">
                </div>
                <div id="btnReserva" class="col-12 col-lg-12 d-flex align-items-center justify-content-center">
                    <button type="button" id="botonReserva" class="btn m-2 p-2"><a class="nav-link" href="#reserva">RESERVÁ TU LUGAR</a></button>
                </div>
            </div>
        </div>
    </section>


    <section id="carta">
        <div class="container">
            <div id="cartaCafe" class="row mt-5 mb-5">

            </div>
        </div>
    </section>

    <footer id="footer">
        <p>Creado por Lucrecia Bazzana</p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="./js/app.js"></script>
